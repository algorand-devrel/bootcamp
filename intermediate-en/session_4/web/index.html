<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>NFT Minting DAO</title>
</head>

<body>
  <h1>NFT Minting DAO</h1>
  <div id='status'>Waiting for application to be created...</div>
  <label for="accounts">Account: </label>
  <select id="accounts"></select>
  <br>
  <button id="connect">Connect</button>
  <br>
  <button id="create" disabled>Create</button>
  <br>
  <h2>Propose</h2>
  <input type="file" id="upload" accept="image/png, image/jpeg" />
  <br>
  <label for="name">Name: </label>
  <input id="name" value="DAO NFT">
  <br>
  <label for="unit">Unit Name: </label>
  <input id="unit" value="DN">
  <br>
  <button id="submit" disabled>Submit Proposal</button>

  <h2>Vote</h2>
  <label for="proposer">Proposer: </label>
  <input id="proposer" value="AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAY5HFKQ">
  <br>
  <label for="id">Proposal ID: </label>
  <input id="id" type="number" value=0>
  <br>
  <button id="vote" disabled>Vote For Proposal</button>

  <h2>Mint</h2>
  <button id="mint" disabled>Mint NFT</button>
</body>

</html>
