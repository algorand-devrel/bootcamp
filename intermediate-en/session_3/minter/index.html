<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>NFT Minter</title>
</head>

<body>
  <h1>NFT Minter</h1>
  <div id='status'>Waiting for action...</div>
  <label for="accounts">Account: </label>
  <select id="accounts"></select>
  <br>
  <button id="connect">Connect</button>
  <br>
  <h2>Mint</h2>
  <input type="file" id="upload" accept="image/png, image/jpeg"/>
  <br>
  <label for="name">Name: </label>
  <input id="name" value="Example NFT">
  <br>
  <label for="unit">Unit Name: </label>
  <input id="unit" value="ENFT">
  <br>
  <button id="mint3">Mint ARC3 NFT</button>
  <button id="mint19">Mint ARC19 NFT</button>
  <br>
  <h2>Update</h2>
  <label for="unit">Asset ID: </label>
  <input id="asa" type="number">
  <br>
  <button id="update">Update ARC19 NFT</button>
</body>

</html>
